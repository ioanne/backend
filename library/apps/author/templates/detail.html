<!DOCTYPE html>
<html>
    <head>
        <title>Detalles del Autor</title>
        <!-- Agrega los enlaces a los archivos CSS de MDL -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <style>
            /* Estilos personalizados para la página de detalles del autor */
            .author-details {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title"></span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                        <div class="mdl-card mdl-shadow--6dp author-details">
                            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                <h2 class="mdl-card__title-text">Detalles del Autor</h2>
                            </div>
                            <div class="mdl-card mdl-shadow--6dp">
                                <div class="mdl-card__supporting-text">
                                    <p><strong>Nombre del autor:</strong> {{ author.name }}</p>
                                    <p><strong>Descripción:</strong> {{ author.description }}</p>
                                </div>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <ul>
                                    {% for book in author.books.all %}
                                    <li>
                                        <strong>Título:</strong> {{ book.title }}<br />
                                        <strong>Descripción:</strong> {{ book.description }}
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Agrega los enlaces a los archivos JavaScript de MDL -->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Autores</title>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <style>
            .author-list {
                margin: 20px;
            }
            .author-card {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Lista de Autores</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
                        <div class="author-list">
                            {% for author in authors %}
                            <div class="mdl-card mdl-shadow--6dp author-card">
                                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                    <h2 class="mdl-card__title-text">{{ author.name }}</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <p><strong>Descripción:</strong> {{ author.description }}</p>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <a href="{% url 'detail' pk=author.id %}">Author Detail</a>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <ul>
                                        {% for book in author.books.all %}
                                        <li>
                                            <strong>Título:</strong> {{ book.title }}<br />
                                            <strong>Descripción:</strong> {{ book.description }}
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
